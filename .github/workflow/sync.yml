name: Sync Discord nominees

on:
  workflow_dispatch:
  push:
    paths:
      - "config.source.json"
      - "tools/**"
  schedule:
    - cron: "0 6 * * *" # раз в день

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build config.json from Discord
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}
        run: node tools/build_config.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config.json
          git diff --cached --quiet || git commit -m "Update nominees from Discord"
          git push